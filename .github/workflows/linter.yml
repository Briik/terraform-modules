---
name: Code Linter
on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  linter:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Linter dependencies
        run: npm install
      - name: Run Mega Linter
        uses: nvuillam/mega-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SPELL_CSPELL_DISABLE_ERRORS: true
          PYTHON_BANDIT_DISABLE_ERRORS: true
          PYTHON_FLAKE8_DISABLE_ERRORS: true
          COPYPASTE_JSCPD_DISABLE_ERRORS: true
          YAML_YAMLLINT_DISABLE_ERRORS: true
          TERRAFORM_CHECKOV_DISABLE_ERRORS: true
          TERRAFORM_TERRASCAN_DISABLE_ERRORS: true
          MARKDOWN_MARKDOWN_LINK_CHECK_FILTER_REGEX_EXCLUDE: 'CONTRIBUTING.md'
          LINTER_RULES_PATH: '.'
